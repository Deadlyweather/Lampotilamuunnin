<body>
    <h1>Lämpötila muunnin</h1>
    <select id="kieli" name="kieli">
        <option value="CF">Celsius -> Fahrenheit</option>
        <option value="CK">Celsius -> Kelvin</option>
        <option value="FC">Fahrenheit -> Celsius</option>
        <option value="FK">Fahrenheit -> Kelvin</option>
        <option value="KC">Kelvin -> Celsius</option>
        <option value="KF">Kelvin -> Fahrenheit</option>
    </select>
    <p>Syötä Lämpötila:</p>
    <div>
        <input type="text">
        <button id="convertBtn">Muunna</button>
    </div>
    <form>
        <input type="radio" id="D1" value="D1" name="desimaali">
        <label for="D1">Desimaali 1</label><br>
        <input type="radio" id="D2" value="D2" name="desimaali">

        <input type="radio" id="D3" value="D3" name="desimaali">
        <label for="D3">Desimaali 3</label><br><br>
    </form>
